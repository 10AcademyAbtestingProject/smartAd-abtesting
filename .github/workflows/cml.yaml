name: model-metrics
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GDRIVE_TOKEN: ${{ secrets.DVC_GDRIVE_TOKEN }}
        run: |
          # Install requirements
          pip install -r requirements.txt

          # Pull data & run-cache from GDrice and reproduce pipeline
          dvc pull --run-cache
          

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          dvc metrics diff master --show-md >> report.md

          # Publish confusion matrix diff
          echo "## Plots" >> report.md
          echo "### Class confusions" >> report.md
          cml publish images/confusion_matrix.png --md >> report.md
          echo "### Predicted vs Label" >> report.md
          cml publish images/predictions_plot.png --md >> report.md
          echo "### Feature Importance" >> report.md
          cml publish images/feature_importance.png --md >> report.md
          cml send-comment report.md